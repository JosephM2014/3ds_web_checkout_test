<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encrypted checkout sample</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/crypto-js/crypto-js.js"></script>
</head>
<body>
<script>
    // Code goes here
    const keySize = 256;
    const ivSize = 128;
    const iterations = 100;

    const message = "Hello World";
    const password = "Secret Password";


    function encrypt(msg, pass) {
        const salt = CryptoJS.lib.WordArray.random(ivSize / 8);

        const key = CryptoJS.PBKDF2(pass, salt, {
            keySize: keySize / 32,
            iterations: iterations
        });

        const iv = CryptoJS.lib.WordArray.random(ivSize / 8);

        const encrypted = CryptoJS.AES.encrypt(msg, key, {
            iv: iv,
            padding: CryptoJS.pad.Pkcs7,
            mode: CryptoJS.mode.CBC

        });

        // salt, iv will be hex 32 in length
        // append them to the ciphertext for use  in decryption
        const transitmessage = salt.toString() + iv.toString() + encrypted.toString();
        return transitmessage;
    }

    function decrypt(transitmessage, pass) {
        const salt = CryptoJS.enc.Hex.parse(transitmessage.substr(0, 32));
        const iv = CryptoJS.enc.Hex.parse(transitmessage.substr(32, 32));
        const encrypted = transitmessage.substring(64);

        const key = CryptoJS.PBKDF2(pass, salt, {
            keySize: keySize / 32,
            iterations: 100
        });

        const decrypted = CryptoJS.AES.decrypt(encrypted, key, {
            iv: iv,
            padding: CryptoJS.pad.Pkcs7,
            mode: CryptoJS.mode.CBC

        });
        return decrypted;
    }

    let encrypted = encrypt(message, password);
    let decrypted = decrypt(encrypted, password);
    console.log(encrypted);
    console.log(decrypted);
    console.log(decrypted.toString(CryptoJS.enc.Utf8));
    $('#encrypted').text("Encrypted: " + encrypted);
    $('#decrypted').text("Decrypted: " + decrypted.toString(CryptoJS.enc.Utf8));
</script>
<div>
    <p id="encrypted"></p>
    <p id="decrypted"></p>
</div>
<button onclick="encrypt()">Encrypt</button>
<button onclick="decrypt()">Decrypt</button>
</body>
</html>
